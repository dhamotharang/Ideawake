<div class="row" style="position: relative; left: .4rem;">
  <div class="fb-item col-12" [ngClass]="{ 'background-color': count !== 1, 'not-window': !window }"
    *ngFor="let a of arr">
    <div class="first-section-wrapper px-0">
      <div class="gravatar-title px-0">
        <div class="row">
          <div class="col-8">
            <div class="pl-4 pr-2 pt-2">
              <app-list-loader [style]="{ width: '50%', 'border-radius': '0', height: '25px', 'margin-bottom': '0px' }">
              </app-list-loader>
              <app-list-loader [style]="{ width: '90%', 'border-radius': '0', height: '10px', 'margin-bottom': '0px' }">
              </app-list-loader>
              <app-list-loader [style]="{ width: '85%', 'border-radius': '0', height: '10px', 'margin-bottom': '0px' }">
              </app-list-loader>
            </div>
          </div>
          <div class="col-4">
            <ul class="list-inline mb-0">
              <li class="list-inline-item w-30">
                <app-list-loader [style]="{ width: '100%', 'border-radius': '5px', height: '35px', 'margin-bottom': '10px' }">
                </app-list-loader>
              </li>
              <li class="list-inline-item w-30">
                <app-list-loader [style]="{ width: '100%', 'border-radius': '5px', height: '35px', 'margin-bottom': '10px' }">
                </app-list-loader>
              </li>
              <li class="list-inline-item w-30">
                <app-list-loader [style]="{ width: '100%', 'border-radius': '5px', height: '35px', 'margin-bottom': '10px' }">
                </app-list-loader>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

      <div class="col-8">
        <div class="descriptionSection">

            <app-list-loader [style]="{
              width: '100%',
              'border-radius': '0',

        <div class="commentsSection">
