<div class="modal-header card-header border-bottom-0 px-3">
  <p class="small uppercase bold mb-0 mt-1 montserrat">{{ type?.title }}</p>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modalPageMinHeight bg-light">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <p class="uppercase bold text-muted mb-1 small">
          {{ 'IdeaUsers.Labels.SearchPeople' | translationPipe }}
        </p>
        <app-search-users
          (dataEmitter)="selectedUsers($event)"
          [closeOnSelect]="true"
          [exclude]="exclude"
        ></app-search-users>
      </div>

      <div class="form-group mb-0">
        <p class="uppercase bold text-muted mb-1 small">
          {{ 'IdeaUsers.Labels.Message' | translationPipe }}
        </p>
        <textarea
          [(ngModel)]="message"
          class="form-control"
          rows="3"
          placeholder="Optionally, include a message in the notification sent to this user."
        ></textarea>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer border-top-0 bg-light">
  <button class="btn btn-white border" (click)="close()">
    {{ 'IdeaUsers.Labels.Cancel' | translationPipe }}
  </button>
  <button class="btn btn-primary" (click)="save()">
    {{ type?.saveTitle }}
  </button>
