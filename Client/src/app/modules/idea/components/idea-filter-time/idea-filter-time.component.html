<div
  ngbDropdown
  #myDrop="ngbDropdown"
  (openChange)="onOpenCloseDropdown($event, myDrop)"
>
  <div class="row">
    <div class="col-12">
      <ul class="list-inline mb-0">
        <li class="list-inline-item">
          <!-- <button
            class="btn btn-white border btn-sm removeCaret"
            id="sortByTime"
            ngbDropdownToggle
          >
            <fa-icon
              [icon]="['fas', 'clock']"
              class="text-muted mr-1"
            ></fa-icon>
            <span class="d-none d-md-inline">{{ label }} -</span>
            {{ filters[filterValue] }}
            <fa-icon
              [icon]="['fas', 'angle-down']"
              class="text-muted"
            ></fa-icon>
          </button> -->
          <span
            class="removeCaret bold link text-medium"
            id="sortByTime"
            ngbDropdownToggle
          >
            <!-- <fa-icon
              [icon]="['fas', 'clock']"
              class="text-muted mr-1"
            ></fa-icon> -->
            <span class="d-none d-md-inline">{{ label }} -</span>
            {{ filters[filterValue] }}
            <fa-icon
              [icon]="['fas', 'angle-down']"
              class="text-muted"
            ></fa-icon>
          </span>
          <div ngbDropdownMenu class="shadow" style="left: -15px;">
            <div class="row" style="width: 50rem;">
              <div class="col-8">
                <div class="row">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-12">
                        <div class="ml-2">
                          <ngb-datepicker
                            (dateSelect)="onDateSelection($event)"
                            [displayMonths]="2"
                            [dayTemplate]="t"
                            outsideDays="hidden"
                            #dpStart
                          ></ngb-datepicker>
                          <ng-template #t let-date let-focused="focused">
                            <span
                              class="custom-day"
                              [class.focused]="focused"
                              [class.range]="isRange(date)"
                              [class.faded]="isHovered(date) || isInside(date)"
                              (mouseenter)="hoveredDate = date"
                              (mouseleave)="hoveredDate = null"
                            >
                              {{ date.day }}
                            </span>
                          </ng-template>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="col-6 pl-0">
                    <div class="row">
                      <div class="col-12">
                        <ngb-datepicker
                          (select)="selectedEndDate($event)"
                          [(ngModel)]="navEnd"
                          #dpEnd
                        ></ngb-datepicker>
                      </div>
                    </div>
                  </div> -->
                </div>
              </div>
              <div class="col-4 pl-0">
                <div class="mr-4">
                  <form>
                    <div class="form-row mt-3">
                      <div class="form-group col-12 mb-3">
                        <p class="small mb-0 bold">Date Range</p>
                        <select
                          name="filterValue"
                          [(ngModel)]="filterValue"
                          class="form-control form-control-sm"
                          (change)="rangeFilter($event)"
                        >
                          <option
                            *ngFor="let key of objectKeys(filters)"
                            [value]="key"
                            >{{ filters[key] }}</option
                          >
                        </select>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-6 mb-1">
                        <p class="small bold mb-1">
                          {{ 'Shared.StartDate' | translationPipe }}
                        </p>
                        <input
                          type="text"
                          name="startTxtField"
                          [(ngModel)]="startTxt"
                          (blur)="startDateInput()"
                          class="form-control form-control-sm"
                          placeholder="Oct 22, 2019"
                        />
                      </div>
                      <div class="form-group col-6 mb-1">
                        <p class="small bold mb-1">
                          {{ 'Shared.EndDate' | translationPipe }}
                        </p>
                        <input
                          type="text"
                          name="endTxtField"
                          [(ngModel)]="endTxt"
                          (blur)="endDateInput()"
                          class="form-control form-control-sm"
                          placeholder="Nov 30, 2019"
                        />
                      </div>
                    </div>
                    <hr class="mb-1 mt-2" />
                    <div class="form-row pt-3">
                      <div class="form-group mb-3">
                        <button
                          class="btn btn-sm btn-primary mr-2"
                          (click)="applyDate(); myDrop.close()"
                        >
                          {{ 'Shared.Apply' | translationPipe }}
                        </button>
                        <button
                          class="btn btn-sm btn-light border"
                          (click)="cancel(); myDrop.close()"
                        >
                          {{ 'Shared.Cancel' | translationPipe }}
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
