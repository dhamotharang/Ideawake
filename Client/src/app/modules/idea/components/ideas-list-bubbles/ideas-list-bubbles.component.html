<!-- start of insert -->
<div class="row pt-3 bubbleBackground">
  <div class="col-12">
    <div class="row pb-3 border-bottom">
      <div class="col-5">
        <ul class="list-inline mb-0 ml-2">
          <li class="list-inline-item">
            <button class="btn btn-light shadow-sm btn-sm border">
              <small class="bold">
                <fa-icon
                  [icon]="['fas', 'sliders-h']"
                  class="text-muted"
                ></fa-icon>
                Hide Filters
              </small>
            </button>
          </li>
          <li class="list-inline-item pr-2">
            <span ngbDropdown>
              <button
                class="btn btn-light btn-sm border removeCaret shadow-sm"
                ngbDropdownToggle
              >
                Saved View
                <fa-icon [icon]="['fas', 'angle-down']" class="ml-1"></fa-icon>
              </button>
              <div ngbDropdownMenu>
                <button
                  ngbDropdownItem
                  class="btn-sm pl-2"
                  routerLink="/idea/table"
                >
                  <fa-icon
                    [icon]="['fas', 'bars']"
                    class="mr-1 text-muted"
                  ></fa-icon>
                  View Name Table 2
                </button>
                <button
                  ngbDropdownItem
                  class="btn-sm pl-2"
                  routerLink="/idea/cards"
                >
                  <fa-icon
                    [icon]="['fas', 'th-large']"
                    class="mr-1 text-muted"
                  ></fa-icon>
                  View Name Cards 1
                </button>
                <button
                  ngbDropdownItem
                  class="btn-sm pl-2"
                  routerLink="/idea/cards"
                >
                  <fa-icon
                    [icon]="['fas', 'th-large']"
                    class="mr-1 text-muted"
                  ></fa-icon>
                  View Name Cards 2
                </button>
                <!-- <button ngbDropdownItem class="btn-sm pl-2" routerLink="/ideas-list-widget">
                                <fa-icon [icon]="['fas', 'th-list']" class="text-muted"></fa-icon>
                                View Name Widget List
                              </button> -->
                <button
                  ngbDropdownItem
                  class="btn-sm pl-2"
                  routerLink="/idea/pipeline"
                >
                  <span class="rotateIcon">
                    <fa-icon
                      [icon]="['fas', 'bars']"
                      class="mr-1 text-muted rotateIcon"
                    ></fa-icon>
                  </span>
                  View Name Pipeline
                </button>
              </div>
            </span>
          </li>
          <li class="list-inline-item ml-1">
            <p class="montserrat small mb-0 mt-1 bold">
              25 Ideas Returned
            </p>
          </li>
        </ul>
      </div>
      <div class="col-7">
        <ul class="list-inline mb-0 float-right">
          <li class="list-inline-item pr-1">
            <app-idea-sort-options
              (filter)="sortFilter($event)"
            ></app-idea-sort-options>
          </li>
          <li class="list-inline-item pr-1">
            <app-idea-filter-time
              [fromDate]="dateFrom"
              [toDate]="dateTo"
              (selectedDate)="dateFilter($event)"
            >
            </app-idea-filter-time>
          </li>
          <li class="list-inline-item">
            <app-ideas-list-view-options></app-ideas-list-view-options>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-applied-filters></app-applied-filters>
      </div>
    </div>
    <div class="row">
      <div class="col-2 pl-0 pr-0">
        <div style="max-height: 85vh; overflow-y: scroll;">
          <div class="px-2 pt-2">
            <ul class="list-inline mb-1">
              <li class="list-inline-item">
                <p class="text-medium montserrat mb-0">Configure View</p>
              </li>
              <li class="list-inline-item float-right">
                <button class="btn btn-xs btn-outline-primary py-1">
                  <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
                </button>
              </li>
            </ul>
            <!-- *ngIf="configureView" -->
            <div class="row">
              <div class="col-12">
                <form>
                  <!-- <div class="form-group mb-2">
                    <label class="text-medium">Sort By</label>
                    <select class="form-control form-control-sm">
                      <option>Any Number Based Field</option>
                    </select>
                  </div> -->
                  <div class="form-group mb-2">
                    <label class="text-medium">Size</label>
                    <select class="form-control form-control-sm">
                      <option>Any Number Based Field</option>
                    </select>
                  </div>
                  <div class="form-group mb-2">
                    <label class="text-medium">Color</label>
                    <select class="form-control form-control-sm">
                      <option>Any Number Based Field</option>
                    </select>
                  </div>
                  <div class="form-group mb-2">
                    <label class="text-medium">X Axis</label>
                    <select class="form-control form-control-sm">
                      <option>Any Number Based Field</option>
                    </select>
                  </div>
                  <div class="form-group mb-2">
                    <label class="text-medium">Y Axis</label>
                    <select class="form-control form-control-sm">
                      <option>Any Number Based Field</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
            <hr class="mt-2 mb-3" />
            <app-idea-filters></app-idea-filters>
          </div>
        </div>
      </div>
      <div
        class="col-10 px-0 mb-5 pb-5"
        style="max-height: 85vh; overflow-y: hidden;"
      >
        <img src="https://i.imgur.com/xkSXFfQ.png" class="w-100" />
      </div>
    </div>
  </div>
</div>
