<div class="container pageTopPadding">
  <div class="row mt-5">
    <div class="col-md-8 offset-md-2 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center mb-0">Can't Find Your Community URL?</h4>
        </div>
        <div class="card-body mt-3 mb-3">
          <div class="row mt-3">
            <div class="col-md-10 offset-md-1 col-sm-12">
              <h5 class="mb-2">Enter Your Email Address</h5>
              <p>
                Enter the email address you used to create your Ideawake account
                to get a list of the communities you have access to.
              </p>
              <form>
                <div class="form-group mb-4">
                  <label>Enter Email Address</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group">
                  <button
                    class="btn btn-primary btn-block btn-lg"
                    routerLink="/community-select"
                  >
                    Send Confirmation Email
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
