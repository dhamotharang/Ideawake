                      <div

                          selectedType !== importTypes.opportunity.key
                            ? 'Work in Progress'
                            : 'Start Import'
                        "
                      >
                        <button
                          class="btn btn-primary montserrat btn-lg btn-block mt-5"
                          [disabled]="
                            disableButton ||
                            selectedType !== importTypes.opportunity.key
