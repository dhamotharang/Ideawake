<div class="modal-header card-header">
  <p class="small uppercase bold mb-0">{{ title }}</p>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body body-height">
  <div class="row">
    <!-- Start -->
    <div id="wrapper" style="width: 100%;">
      <table
        border="0"
        cellpadding="0"
        cellspacing="0"
        style="
          width: 100%;
          font-family: Open Sans, sans-serif;
          font-size: 16px;
          margin: 0 auto;
          line-height: 21px;
          padding: 25px;
        "
      >
        <tbody>
          <tr>
            <td
              align="left"
              style="
                padding: 15px 36px 15px;
                border-bottom: 1px dashed #cfcfcf;
              "
            >
              <!-- community Logo -->
              <img
                [defaultImage]="defaultImage"
                [lazyLoad]="communityLogo"
                width="106"
              />
            </td>
          </tr>
          <tr>
            <td align="left" style="color: #455a64; padding: 20px 36px 15px;">
              <!-- subject -->
              <!-- <h1 style="line-height:28px;font-size:24px; margin: 0; color: #1ab394;font-weight: 400; font-family:
                Montserrat, sans-serif;">You"ve been invited to<br /> innovate with OSF Trailblazer </h1> -->
            </td>
          </tr>
          <tr>
            <!-- body Text -->
            <td align="left" style="color: #455a64; padding: 10px 36px 15px;">
              <p
                style="margin: 0; white-space: pre-wrap;"
                [innerHtml]="body"
              ></p>
            </td>
          </tr>
          <tr>
            <!-- featured Image -->
            <td align="left" style="color: #455a64; padding: 15px 23px 15px;">
              <img
                [defaultImage]="defaultImage"
                [lazyLoad]="featureImage"
                width="100%"
                style="display: block;"
              />
            </td>
          </tr>
          <tr>
            <!-- footer Text -->
            <td align="left" style="color: #455a64; padding: 20px 36px 15px;">
              <p style="margin: 0; white-space: pre-wrap;">{{ footer }}</p>
            </td>
          </tr>
          <tr>
            <td
              align="left"
              style="padding: 25px 36px 15px; border-top: 1px dashed #cfcfcf;"
            >
              <p style="margin: 0 0 10px; font-size: 14px; color: #707070;">
                Having trouble accessing
                <a href="#" style="color: #1ab394; text-decoration: underline;"
                  >Ideawake?</a
                >
              </p>
              <p style="margin: 0; font-size: 12px; color: #707070;">
                Powered by Ideawake. 1245 North Water Street, Floor 2 Milwaukee
                WI, 53202
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End -->
  </div>
</div>
