<div class="row loginBackground flex-row">
  <div class="col-md-6 offset-md-3 col-sm-12 align-self-center">
    <div class="card shadow-lg">
      <div class="card-body">
        <h4 class="text-center montserrat bold">
          {{ 'Login.ResetPasswordHeader' | translationPipe }}
        </h4>
        <p class="text-muted text-center text-medium">
          {{ 'Login.ResetPasswordDescription' | translationPipe }}
        </p>
        <hr />
        <form [formGroup]="forgotPasswordForm" (submit)="onSubmit()">
          <div class="form-group pt-4">
            <label class="font-weight-normal">
              {{ 'Login.PleaseEnterEmail' | translationPipe }}
            </label>
            <input
              type="email"
              placeholder="example@company.com"
              formControlName="email"
              (focus)="hideInValidEmailError = true"
              class="form-control form-control-lg"
            />
            <div
              class="form-text mb-0 small text-danger"
              [hidden]="hideInValidEmailError"
            >
              {{ 'Login.EmailInvalidTryAgain' | translationPipe }}
            </div>
            <div
              class="form-text mb-0 small text-danger"
              [hidden]="hideEmptyFieldError || email.value !== ''"
            >
              {{ 'Login.EmailRequired' | translationPipe }}
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <button
                class="btn btn-primary btn-block btn-lg montserrat shadow-sm"
              >
                {{ 'Login.SendRequest' | translationPipe }}
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-center text-muted">
        {{ 'Login.AlreadyHaveAccount' | translationPipe }}
        <a routerLink="/auth/login">{{ 'Login.Login' | translationPipe }}</a>
      </div>
    </div>
  </div>
</div>
