<div class="container pageTopPadding">
  <div class="row mt-5">
    <div class="col-md-8 offset-md-2 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center mb-0">Login to Your Community</h4>
        </div>
        <div class="card-body mt-3 mb-3">
          <div class="row mt-3">
            <div class="col-md-10 offset-md-1 col-sm-12">
              <h5 class="mb-2">Enter Community URL</h5>
              <div class="input-group mb-2 mr-sm-2">
                <input
                  [(ngModel)]="subdomain"
                  (ngModelChange)="onSearch($event)"
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="your-community-url"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text">.{{ domainName }}</div>
                </div>
              </div>
              <div
                *ngIf="!validCommunityUrl && subdomain"
                class="form-group mb-5"
              >
                <p class="text-danger">
                  Enter Valid Community URL
                </p>
              </div>
              <div class="form-group">
                <button
                  class="btn btn-primary btn-block btn-lg"
                  [disabled]="!validCommunityUrl"
                  (click)="redirectToLogin()"
                >
                  Login to Your Community
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
