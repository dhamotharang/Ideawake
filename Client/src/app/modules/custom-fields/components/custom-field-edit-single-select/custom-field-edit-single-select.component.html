<button
  class="btn btn-light btn-sm border btn-block mb-2"
  (click)="open(editSingleSelect)"
>
  <span class="small">
    <fa-icon [icon]="['fas', 'cog']" class="text-muted"></fa-icon>
    Manage Categories
  </span>
</button>

<!-- edit dropdown select options -->
<ng-template #editSingleSelect let-modal>
  <div class="modal-header card-header">
    <p class="small uppercase bold mb-0">Edit customFieldName</p>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- if multiselect dropdown -->
    <label>Response Options</label>
    <div class="form-row bg-light border-bottom border-top pt-1 pb-1 mb-0">
      <div class="form-group col-1 mb-0">
        <div class="media">
          <div
            class="custom-control custom-checkbox"
            style="margin-left: 1.1rem; margin-top: 0.1rem;"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="selectAllCheckboxes"
            />
            <label
              class="custom-control-label"
              for="selectAllCheckboxes"
            ></label>
          </div>
        </div>
      </div>
      <div class="form-group col-5 mb-0">
        <p class="mb-0 bold pt-1 uppercase text-muted small">Label</p>
      </div>
      <div class="form-group col-4 mb-0">
        <p class="mb-0 bold pt-1 uppercase text-muted small">Internal Label</p>
      </div>
    </div>
    <!-- start of one response option -->
    <div class="form-row dottedBottomBorder mb-0 py-3 moveOnHover">
      <div class="form-group col-1 mb-0">
        <div class="media">
          <fa-icon
            [icon]="['fas', 'grip-vertical']"
            class="text-muted pr-2"
            style="padding-top: 0.2rem;"
          ></fa-icon>
          <div class="media-body">
            <div
              class="custom-control custom-checkbox"
              style="padding-top: 0.2rem;"
            >
              <input
                type="checkbox"
                class="custom-control-input"
                id="multipleResponseCheckbox"
              />
              <label
                class="custom-control-label"
                for="multipleResponseCheckbox"
              ></label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group col-5 mb-0">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Enter response option..."
        />
      </div>
      <div class="form-group col-4 mb-0">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Enter internal label..."
        />
      </div>
      <div class="form-group col-2 mb-0">
        <button
          class="btn btn-primary btn-sm ml-1 float-right pl-3 pr-3"
          ngbTooltip="Add option"
        >
          <fa-icon [icon]="['fas', 'plus']"> </fa-icon>
        </button>
        <button
          class="btn btn-light border btn-sm float-right mr-1 pl-3 pr-3"
          ngbTooltip="Remove option"
        >
          <fa-icon [icon]="['fas', 'times']"> </fa-icon>
        </button>
      </div>
    </div>
    <!-- end of one response option -->
