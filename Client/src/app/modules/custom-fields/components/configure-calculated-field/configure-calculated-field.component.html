<div>
  <label>Create Formula</label>
  <div class="card bg-light mb-3">
    <div class="card-body p-3">
      <div class="alert alert-info text-medium">
        <div class="media">
          <fa-icon [icon]="['fas', 'info-circle']" class="mr-2"></fa-icon>
          <div class="media-body">
            Create Formulas for full customization of your platform :).
          </div>
        </div>
      </div>
      <div class="form-group">
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <label class="font-weight-normal"
              >Enter Your Custom Formula Below</label
            >
          </li>
        </ul>
        <textarea
          class="form-control form-control-sm"
          rows="5"
          placeholder="Enter your formula here..."
        ></textarea>
      </div>
      <div class="form-group mb-0">
        <label class="font-weight-normal text-medium"
          >Add These Fields to Your Formula</label
        >
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <span
              class="badge badge-light badgePadding border cardAnimation pointer pl-2 shadow-sm"
            >
              <fa-icon [icon]="['fas', 'plus-circle']" class="mr-1"></fa-icon>
              Hours Saved
            </span>
          </li>
          <li class="list-inline-item">
            <span
              class="badge badge-light badgePadding border cardAnimation pointer pl-2 shadow-sm"
            >
              <fa-icon [icon]="['fas', 'plus-circle']" class="mr-1"></fa-icon>
              Money Saved
            </span>
          </li>
          <li class="list-inline-item">
            <span
              class="badge badge-light badgePadding border cardAnimation pointer pl-2 shadow-sm"
            >
              <fa-icon [icon]="['fas', 'plus-circle']" class="mr-1"></fa-icon>
              Hours Saved
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
