<label>Field Preview - Datepicker</label>
<div class="card bg-light mb-3">
  <div class="card-body p-2">
    <div class="row">
      <div class="col-12">
        <div class="form-group mb-0">
          <label class="text-medium">Field Preview</label>
          <input
            class="form-control"
            [value]="dateFormat"
            type="text"
            readonly="readonly"
          />
        </div>
      </div>
    </div>
  </div>
</div>
