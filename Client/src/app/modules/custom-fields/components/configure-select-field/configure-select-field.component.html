<label>Configure Your Select Field</label>
<div class="card mb-3 bg-light">
  <div cdkDropList class="card-body p-0" (cdkDropListDropped)="drop($event)">
    <div class="form-row mx-0 border-bottom pt-2 pb-2 mb-0">
      <div class="form-group col-7 mb-0">
        <p class="mb-0 bold pt-1 pl-2 uppercase text-muted small">
          Enter Response Options
        </p>
      </div>
      <!-- <div class="form-group col-5 mb-0">
        <p class="mb-0 bold pt-1 uppercase text-muted small">
          Internal Label
        </p>
      </div> -->
    </div>
    <!-- start of one response option -->
    <div
      *ngFor="let option of inputData.data; let i = index"
      cdkDrag
      class="form-row mx-0 dottedBottomBorder mb-0 py-3 moveOnHover"
    >
      <div class="form-group col-9 mb-0">
        <div class="media">
          <fa-icon
            [icon]="['fas', 'grip-vertical']"
            class="text-muted mr-2 ml-2"
            style="padding-top: 0.2rem;"
          >
          </fa-icon>
          <div class="media-body">
            <input
              type="text"
              (keyup)="setUniqueId(i)"
              [(ngModel)]="inputData.data[i].label"
              class="form-control form-control-sm"
              placeholder="Enter response option..."
            />
          </div>
        </div>
      </div>
      <!-- <div class="form-group col-3 mb-0 align-self-center">
        <input
          type="text"
          class="form-control form-control-sm"
          [(ngModel)]="inputData.data[i].value"
          disabled
          placeholder="internal_label_auto"
        />
      </div> -->
      <div class="form-group col-3 mb-0 pr-2">
        <button class="btn btn-sm btn-outline-danger btn-block" (click)="remove(i)">
          <fa-icon [icon]="['fas', 'times-circle']"
            ngbTooltip="Remove option"></fa-icon> Remove
        </button>
      </div>
    </div>
    <!-- end of one response option -->
  </div>
  <div class="card-footer bg-light border-top-0 pt-3 pb-2 px-2">
    <div class="form-row">
      <div class="col-12 form-group mb-0">
        <ul class="list-inline mb-0 w-100">
          <li class="list-inline-item w-100">
            <button (click)="addOption()" class="btn btn-sm btn-outline-primary btn-block w-100">
              <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
              Add New Response Option
            </button>
          </li>
          <!-- <li class="list-inline-item">
                  <span class="link">
                    <fa-icon [icon]="['fas', 'info-circle']" class="text-muted"></fa-icon>
                    Load Options
                  </span>
                </li>
                <li class="list-inline-item">
                  <span class="link">
                    <fa-icon [icon]="['fas', 'times-circle']" class="text-muted"></fa-icon>
                    Clear All
                  </span>
                </li> -->
        </ul>
      </div>
    </div>
  </div>
</div>
