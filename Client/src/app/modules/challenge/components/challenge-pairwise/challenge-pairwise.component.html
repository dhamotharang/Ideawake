<app-challenge-top-summary></app-challenge-top-summary>
<div class="container-fluid pageTopPadding">
  <div class="row">
    <div class="col-12 col-md-10 offset-md-1">
      <div class="pb-2">
        <app-progress-steps></app-progress-steps>
      </div>
    </div>
  </div>
  <!-- start of pairwise -->
  <div class="row pt-4">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-8">
              <h4 class="montserrat mt-0 mb-0">Pairwise</h4>
              <p class="text-muted small mb-0">This is my description</p>
            </div>
            <div class="col-4">
              <ul class="list-inline mb-0">
                <li class="list-inline-item text-center mr-0 w-25">
                  <h5 class="mb-0 bold">90</h5>
                  <p class="text-muted uppercase mb-0 small">Days</p>
                </li>
                <li class="list-inline-item text-center mr-0 w-25">
                  <h5 class="mb-0 bold">22</h5>
                  <p class="text-muted uppercase mb-0 small">Hours</p>
                </li>
                <li class="list-inline-item text-center mr-0 w-25">
                  <h5 class="mb-0 bold">10</h5>
                  <p class="text-muted uppercase mb-0 small">Mins</p>
                </li>
                <li class="list-inline-item text-center mr-0 w-25">
                  <h5 class="mb-0 bold">22</h5>
                  <p class="text-muted uppercase mb-0 small">Secs</p>
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row">
            <!-- start of one -->
            <div class="col-5 mb-3">
              <div class="card">
                <div class="card-header p-0">
                  <img
                    class="w-100 cardTopImage"
                    src="https://prediction-market.s3.amazonaws.com/Staging%20test/5d55b6d95b9718001d49e718/challengePage/ideawake-healthcare-innovation-bottom-image.png"
                  />
                </div>
                <div class="card-body pl-3 pr-2">
                  <h5>
                    <app-idea-title></app-idea-title>
                  </h5>
                  <p class="mb-2 text-medium text-muted">
                    <app-idea-description></app-idea-description>
                  </p>
                  <app-tags></app-tags>
                </div>
                <div class="card-footer pl-3">
                  <div class="row">
                    <div class="col-12">
                      <button class="btn btn-primary btn-block montserrat">
                        <fa-icon [icon]="['fas', 'thumbs-up']"></fa-icon>
                        Vote for This Idea
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="text-center">
                <div
                  class="badge badge-light badgePadding border p-3 rounded-circle mt-5"
                >
                  <div class="card-body text-center p-0">
                    <h3 class="mb-0">VS</h3>
                  </div>
                </div>
              </div>
              <p class="text-center mt-3 inverseLink uppercase bold">
                Neither Idea
              </p>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 25%;"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <!-- end of one -->
            <div class="col-5 mb-3">
              <div class="card">
                <div
                  class="card-header p-0"
                  routerLink="/insight-page-container"
                >
                  <img
                    class="w-100 cardTopImage"
                    src="https://prediction-market.s3.amazonaws.com/Staging%20test/5d55b6d95b9718001d49e718/challengePage/ideawake-healthcare-innovation-bottom-image.png"
                  />
                </div>
                <div
                  class="card-body pl-3 pr-2"
                  routerLink="/insight-page-container"
                >
                  <h5>
                    <app-idea-title></app-idea-title>
                  </h5>
                  <p class="mb-2 text-medium text-muted">
                    <app-idea-description></app-idea-description>
                  </p>
                  <app-tags></app-tags>
                </div>
                <div class="card-footer pl-3">
                  <div class="row">
                    <div class="col-12">
                      <button class="btn btn-primary btn-block montserrat">
                        <fa-icon [icon]="['fas', 'thumbs-up']"></fa-icon>
                        Vote for This Idea
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end of one -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of pairwise -->
</div>
