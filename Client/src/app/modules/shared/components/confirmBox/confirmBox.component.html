<div class="modal-header card-header border-bottom-0 bg-white py-1">
  <!-- <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="false">&times;</span>
  </button> -->
</div>
<div class="modal-body bg-white">
  <div class="row text-center pt-3">
    <div class="col-12">
      <h4 class="mb-3 bold montserrat">
        {{ header }}
      </h4>
      <p>{{ message }}</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-10 offset-1">
      <div class="row">
        <div class="col-6">
          <button
            class="btn btn-lg btn-light border btn-block montserrat"
            (click)="confirm()"
          >
            {{ button || 'Discard' }}
          </button>
        </div>
        <div class="col-6">
          <button
            class="btn btn-primary btn-lg btn-block montserrat"
            (click)="close()"
          >
            Go Back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer border-top-0 py-1"></div>
