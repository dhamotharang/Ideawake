<!-- start of add benefit -->
<div class="row bg-light mx-0 py-2" *ngIf="addBenefit">
  <div class="col-12">
    <form>
      <div class="form-row">
        <div class="form-group col-4 mb-0">
          <select class="form-control form-control-sm">
            <option>Choose Benefit Type...</option>
            <option>Show financial outcomes types here</option>
          </select>
        </div>
        <div class="form-group col-2 mb-0">
          <input type="text" class="form-control form-control-sm" />
        </div>
        <div class="form-group col-2 mb-0">
          <input type="text" class="form-control form-control-sm" />
        </div>
        <div class="form-group col-2 mb-0">
          <input type="text" class="form-control form-control-sm" />
        </div>
        <div class="form-group col-2 mb-0">
          <input type="text" class="form-control form-control-sm" />
        </div>
      </div>
    </form>
  </div>
</div>
