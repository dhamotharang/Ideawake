<ng-select
  [items]="data"
  bindLabel="name"
  bindValue="id"
  [multiple]="true"
  [placeholder]="placeholder"
  [(ngModel)]="selected"
  (change)="emitData()"
  (search)="emitSearchTerm($event)"
  [addTag]="addTags.bind(this)"
  [loading]="loading"
  style="width: 100%;"
  appearance="outline"
  dropdownPosition="bottom"
  [hideSelected]="true"
  [closeOnSelect]="false"
  [loading]="true"
  [virtualScroll]="true"
></ng-select>
