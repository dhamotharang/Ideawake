<div class="row pb-3 mt-2">

      <img
        src="https://cdn.tiebreaker.com/wp-content/uploads/2019/09/seahorse.jpg"
        class="mr-2 rounded knowledgeImage"
      />
      <div class="media-body">
        <div class="row">
          <div class="col-10">
            <p class="mb-0">Title of Knowledge Article</p>
            <p class="text-medium text-muted mb-0">
              don't know what the description is...
