<div class="modal-header card-header bg-light mb-2 rounded">
  <p class="uppercase bold text-muted mb-0 small">
    Similar Ideas ({{ similarIdeas?.length }})
  </p>
</div>
<div class="card mb-2" *ngFor="let similarIdea of similarIdeas">
  <div class="card-body p-3">
    <p class="mb-0">{{ similarIdea.title }}</p>
    <p class="text-medium text-muted mb-2">{{ similarIdea.description }}</p>
    <button class="btn btn-xs btn-outline-primary mr-1">
      <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
      Contribute
    </button>
    <button class="btn btn-xs btn-light border">
      <fa-icon [icon]="['fas', 'times-circle']" class="text-muted"></fa-icon>
      Not Similar
    </button>
  </div>
</div>
