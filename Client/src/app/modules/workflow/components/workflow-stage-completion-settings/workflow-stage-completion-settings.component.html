<form>
  <label class="mb-1 pt-3">Set Completion Settings</label>
  <hr class="mb-3 mt-1 mx-0" />
  <div class="form-row">
    <!-- <div class="form-group col-3">
      <div
        class="card text-center shadow-sm cardAnimation pointer selectStakeholder"
      >
        <div class="card-body p-2">
          <fa-icon [icon]="['fas', 'times-circle']" class="icon"></fa-icon>
          Manual
        </div>
      </div>
    </div> -->
    <div class="form-group col-6 mb-2">
      <div
        class="card text-center shadow-sm cardAnimation pointer selectStakeholder"
        (click)="toggleCompletionSettings()"
      >
        <div class="card-body p-2">
          <fa-icon [icon]="['fas', 'user']" class="icon"></fa-icon>
          Minimum Number of Responses
        </div>
      </div>
    </div>
    <div class="form-group col-6 mb-2">
      <div
        class="card text-center shadow-sm cardAnimation pointer selectStakeholder active"
      >
        <div class="card-body p-2">
          <fa-icon [icon]="['fas', 'check-circle']" class="icon"></fa-icon>
          All Assignees Completed
        </div>
      </div>
    </div>
    <!-- <div class="form-group col-4">
      <div
        class="card text-center shadow-sm cardAnimation pointer selectStakeholder"
      >
        <div class="card-body p-2">
          <fa-icon [icon]="['fas', 'clock']" class="icon"></fa-icon>
          Time Based
        </div>
      </div>
    </div> -->
  </div>
  <div class="form-row" *ngIf="minimumResponse">
    <div class="form-group col-12">
      <div class="card">
        <div class="card-body p-3 bg-light">
          <div class="row">
            <div class="col-6">
              <p class="mb-0 text-medium">Enter Number of Responses</p>
            </div>
            <div class="col-6">
              <div class="input-group input-group-sm mb-1 mr-sm-2">
                <input
                  type="text"
                  class="form-control border-right-0"
                  placeholder="Enter number minimum number of respondents..."
                />
                <div class="input-group-prepend">
                  <div class="input-group-text bg-light">
                    Responses
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row mb-0 mx-0 pt-2 pb-2 border-bottom">
    <div class="form-group col-8 mb-0">
      <label class="mb-0 font-weight-normal text-medium"
        >Enable Time Limit</label
      >
    </div>
    <div class="form-group col-4 mb-0">
      <div class="custom-control custom-switch mr-auto float-right">
        <input
          type="checkbox"
          class="custom-control-input pointer"
          id="timeLimit"
          (click)="toggleTimeLimit()"
        />
        <label class="custom-control-label" for="timeLimit">Enabled</label>
      </div>
    </div>
  </div>
  <div class="form-row" *ngIf="timeLimit">
    <div class="form-group col-12 mb-0">
      <div class="card">
        <div class="card-body p-3 bg-light">
          <div class="row">
            <div class="col-6">
              <p class="mb-0 text-medium">Enter Time Limit</p>
            </div>
            <div class="col-6">
              <div class="input-group input-group-sm mb-1 mr-sm-2">
                <input
                  type="text"
                  class="form-control border-right-0"
                  placeholder="Enter number of days"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text bg-light">
                    Days
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
