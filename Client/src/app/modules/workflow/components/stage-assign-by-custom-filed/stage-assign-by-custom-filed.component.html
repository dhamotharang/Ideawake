<div class="card-body py-3 px-3">
  <div class="alert alert-info small py-2 px-2 mb-2">
    <label class="mb-0">Don't See All the Custom Fields You've Created?</label>
    That's because you'll only be able to choose custom fields that are single
    select or select multiple select dropdown fields.
  </div>
  <div class="form-row">
    <div class="form-group col-12 mb-0">
      <label>Select Custom Field</label>
      <app-search-fields
        [data]="allCustomFields"
        (openDropdown)="getCustomFields($event)"
        (selectField)="selectCustomFields($event)"
        (searchTerm)="getFieldsList($event)"
      ></app-search-fields>
      <p class="small text-muted mb-0 pt-1">
        Please select the custom field associated with this stage.
      </p>
    </div>
    <!-- <div class="form-group col-7 mb-0">

    </div> -->
  </div>
  <hr />
  <label class="mb-1">{{ selectedField?.title }}</label>
  <div
    *ngIf="selectedField && !options?.length"
    class="alert alert-info small py-2 px-2 mb-2"
  >
    Options aren't available for this field.
  </div>
  <div
    *ngFor="let option of options; let i = index"
    class="form-row flex-row mb-2"
  >
    <div class="form-group col-5 mb-0 align-self-center">
      <label class="mb-0 text-medium font-weight-normal">
        {{ option?.label }}
      </label>
    </div>
    <div class="form-group col-7 mb-0">
      <app-search-groups
        [isUser]="true"
        [selection]="optionsData[i]"
        (dataEmitter)="getIndividuals($event, i)"
      >
      </app-search-groups>
    </div>
  </div>
</div>
